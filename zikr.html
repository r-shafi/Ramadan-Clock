<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="//use.fontawesome.com/releases/v5.12.0/css/all.css"
		/>
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="zikr.css" />
		<title>Ramadan Clock</title>
	</head>
	<body>
		<main>
			<div class="display">
				<div class="ayah">
					<p class="ayat"></p>
					<p class="number"></p>
				</div>
				<div class="container">
					<div class="time"></div>
					<div class="date"></div>
				</div>
			</div>

			<div class="sidebar">
				<div class="card">
					<i class="fas fa-sun"></i>
					<h3>Sylhet Sunrise Time:</h3>
					<h3 id="sunrise"></h3>
				</div>
				<div class="card">
					<i class="fas fa-moon"></i>
					<h3>Sylhet Sunset Time:</h3>
					<h3 id="sunset"></h3>
				</div>
			</div>
		</main>
		<div class="btm">
			<div class="arab-date"></div>
			<div class="iftar">
				<p>Iftar</p>
				<h1 id="iftar"></h1>
			</div>
			<div class="sehri">
				<p>Sehri</p>
				<h1 id="sehri"></h1>
			</div>
		</div>

		<script src="zikr.js"></script>
	</body>
</html>
